<div *ngIf="student">
  <h2>{{student.name | uppercase}} details!</h2>
  <div>
    <label>id: </label>{{student.id}}</div>
  <div>
    <label>name: </label>
    <input [(ngModel)]="student.name" placeholder="name" />
  </div>
  <form #f="ngForm">
     <label for="yet">아직요~</label><input id="yet" type="radio" value="0" name="complete" [(ngModel)]="student.complete">
     <label for="ing">거의다함</label><input id="ing" type="radio" value="1" name="complete" [(ngModel)]="student.complete">
     <label for="complete">다함요~</label><input id="complete" type="radio" value="2" name="complete" [(ngModel)]="student.complete">
  </form>
  <button (click)="save()">Save</button>
  <button (click)="goBack()">Back</button>
</div>
